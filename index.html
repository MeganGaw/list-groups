<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>list groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <h1>
  </h1>
  <ol class="list-group">
    <li class="list-group-item"><strong>Owls</strong></li>
  </ol>
  <ul>
    <li class="list-group-item list-group-inline">
      Barn owls Long eared owl Snowy owl Great grey owl Great horned owl Western screech owl
    </li>
  </ul>
  <ol class="list-group">
    <li class="list-group-item"><strong>Herons</strong></li>
  </ol>
  <ul>
    <li class="list-group-item list-group-inline">
        Grey heron Great blue heron Night heron Green heron
    </li>
  </ul>
  <ol class="list-group">
    <li class="list-group-item"><strong>Hawks</strong></li>
  </ol>
  <ul>
    <li class="list-group-item list-group-inline">
        Broad winged hawk Ferruginous hawk Red tailed hawk Northern harrier Rough legged buzzard
    </li>
  </ul>
</body>
</html>
